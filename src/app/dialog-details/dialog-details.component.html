
  <header>Pokemon Details</header>
  <p>{{data.name}}</p>

  <h1>Types</h1>
  <tr *ngFor="let type of data.type">{{ type }} </tr>

  <h1>Moves</h1>
  <tr *ngFor="let move of data.moves">{{ move }} -> </tr>

  <h1>location</h1>
  <li *ngFor="let location of data.location">{{ location }}</li>

  <h1>evolves to</h1>
  <li *ngFor="let e of data.evolves">{{ e }}</li>
